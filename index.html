<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Glass design</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="flex flex-wrap left-side flex-column align-center justify-between">
                <div class="about">
                    <div class="about-img">
                        <img src="./images/avatar.png" alt="avatar">
                    </div>
                    <div class="about-body">
                        <h4 class="font-bold">AZIZ MOUBSIT</h4>
                        <h5 class="font-bold">Pro member</h5>
                    </div>
                </div>
                <div class="items">
                    <div class="item">
                        <img src="./images/twitch.png" alt="twitch" srcset="">
                        <h3>Streams</h3>
                    </div>
                    <div class="item">
                        <img src="./images/steam.png" alt="games" srcset="">
                        <h3>New</h3>
                    </div>
                    <div class="item">
                        <img src="./images/upcoming.png" alt="controller" srcset="">
                        <h3>Games</h3>
                    </div>
                    <div class="item">
                        <img src="./images/library.png" alt="Library" srcset="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="join flex align-center">
                    <h3>
                        Join pro for free games.
                    </h3>
                    <img src="./images/controller.png" alt="controller" srcset="">
                </div>
            </div>
            <div class="right-side flex flex-column justify-between">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="flex flex-column justify-between">
                    <div class="card flex justify-around">
                        <div class="card-img">
                            <img src="./images/assassins.png" alt="" srcset="">
                        </div>
                        <div class="ccard-title flex flex-column justify-between">
                            <h2>
                                Assassins Creed
                            </h2>
                            <h5>
                                PS5 Version
                            </h5>
                            <div class="parent-progress">
                                <div class="progress">
                                </div>
                            </div>
                        </div>
                        <div class="percentage">
                            <span>60%</span>
                        </div>
                    </div>
                    <div class="card flex justify-around">
                        <div class="card-img">
                            <img src="./images/sackboy.png" alt="" srcset="">
                        </div>
                        <div class="ccard-title flex flex-column justify-between">
                            <h2>
                                Sackboy Sackboy
                            </h2>
                            <h5>
                                PS5 Version
                            </h5>
                            <div class="parent-progress">
                                <div class="progress">
                                </div>
                            </div>
                        </div>
                        <div class="percentage">
                            <span>60%</span>
                        </div>
                    </div>
                    <div class="card flex justify-around">
                        <div class="card-img">
                            <img src="./images/spiderman.png" alt="" srcset="">
                        </div>
                        <div class="ccard-title flex flex-column justify-between">
                            <h2>
                                Spiderman Spiderman
                            </h2>
                            <h5>
                                PS5 Version
                            </h5>
                            <div class="parent-progress">
                                <div class="progress">
                                </div>
                            </div>
                        </div>
                        <div class="percentage">
                            <span>60%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
</body>

</html>
